<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">

    <h3 class="header">Flights List</h3>

    <div class="card">
        <div class="card-body">
            <a href="/addFlight" class="btn btn-primary">Add flight</a>
            <a href="/addTourist" class="btn btn-primary">Add tourist</a>
            <a href="/touristList" class="btn btn-primary">Tourist List</a>
        </div>

    </div>

    <div class="card mt-4">
        <div class="card-body">

            <table class="table table-hover">
                <tr>
                    <th>Flight ID</th>
                    <th>Flight departure</th>
                    <th>Departure date and time</th>
                    <th>Arrival date and time</th>
                    <th>Number of seats</th>
                    <th>Tickets price</th>
                    <th>Tourist</th>
                    <th style="width: 15%">Actions</th>
                </tr>
                <tr th:each="flight: ${flights}">
                    <td th:text="${flight.id}"></td>
                    <td th:text="${flight.name}"></td>
                    <td th:text="${flight.departureDateAndTime}"></td>
                    <td th:text="${flight.arrivalDateAndTime}"></td>
                    <td th:text="${flight.numberOfSeats}"></td>
                    <td th:text="${flight.ticketsPrice}"></td>
                    <td th:text="${flight.touristList}"></td>
                    <td>
                        <a href="/addFlight" th:href="@{|/edit/${flight.id}|}"class="btn btn-success">Edit</a>
                        <a href="#" th:href="@{|/delete/${flight.id}|}"class="btn btn-danger">Delete</a>

                    </td>
                </tr>

            </table>

        </div>
    </div>

</div>
</body>
</html>
